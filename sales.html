<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pat's Salmon Cookies</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section class="logo"><img src="pats.png">
      <p>A uniquely Northwest delight
      </p>
    </section>
    <section class="container">
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Products</li>
          <li>Locations</li>
        </ul>
      </nav>
      <section class="results">
        <form id="storenameForm">
      <fieldset>
        <legend>Enter Store Info</legend>
        <label for="storename">Store Name: <input name="storename" type="text" placeholder="Store Name"></label><br>
        <label for="minfield">Minimum Customers/Hour: <input name="minfield" type="text" placeholder='Minimum'></label><br>
        <label for="maxfield">Maximum Customers/Hour: <input name="maxfield" type="text" placeholder='Maximum'></label><br>
        <label for="avgfield">Average Cookies/Customer: <input name="avgfield" type="text" placeholder='Average'></label><br>
        <input id="user-submit" type="submit" value="Submit">
      </fieldset>
    </form>
        <p id="tm">
        </p>

      </section>
  </section>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
